<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game">
      <section class="player1">
        <h1 class="add-border player">Player 1</h1>
        <div class="container">
          <p class="add-border">
            Score:&nbsp; <span class="player1-score">0</span>
          </p>
        </div>
        <button class="btn-p1 btn">Roll</button>
      </section>
      <section>
        <h1 class="add-border title">100</h1>
        <div class="img-container">
          <img src="public/inverted-dice-1.png" class="image" alt="" />
        </div>
      </section>

      <section class="player2">
        <h1 class="add-border player">Player 2</h1>
        <div class="container">
          <p class="add-border">
            Score:&nbsp; <span class="player2-score">0</span>
          </p>
        </div>
        <button class="btn btn-p2">Roll</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
